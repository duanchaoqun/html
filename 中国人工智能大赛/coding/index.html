                function res() {
                    if ($(document.body).height() < $(window).height()) {
                        $("body>div").css("min-height", $(window).height() - $(".breadcrumb").height() + "px");
                        $(".breadcrumb").css({
                            "position": "absolute",
                            "bottom": "0",
                            "width": "100%"
                        });
                    } else {
                        $(".breadcrumb").css({
                            "position": "relative",
                            "bottom": "auto",

                        });
                    }
                };

                res();
